<footer class="bg-gray-100 p-5">
  <div class="max-w-screen-xl mx-auto px-3">
    <!-- Title -->
    <h1 class="text-xl font-medium">{{"Get The FreshCart App"|translate}}</h1>
    <p class="text-gray-600 mt-2 mb-5 text-sm">
      {{"we will send you a link, open it on your phone to download the app"|translate}}
    </p>

    <!-- Form -->
    <form class="flex flex-col md:flex-row gap-3 md:items-center">
      <div class="w-full md:w-10/12">
        <input
          type="email"
          class="block w-full px-4 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand"
          placeholder="{{'Email...'|translate}}"
          required
        />
      </div>

      <button type="submit" class="btn-main w-full md:w-2/12">{{"Share App Link"|translate}}</button>
    </form>

    <!-- Payment & App Section -->
    <div
      class="border-y py-5 border-gray-300 my-5 flex flex-col gap-6 md:flex-row md:justify-between md:items-center"
    >
      <!-- Payment -->
      <div class="flex flex-wrap items-center gap-3">
        <h3 class="text-sm font-medium w-full md:w-auto">{{"Payment partners"|translate}}</h3>
        <img src="images/amazon-pay.png" width="45" alt="Amazon Pay" />
        <img src="images/American-Express-Color.png" width="45" alt="Amex" />
        <img src="images/paypal.png" width="45" alt="Paypal" />
        <img src="images/mastercard.webp" width="45" alt="Mastercard" />
      </div>

      <!-- Stores -->
      <div class="flex flex-wrap items-center gap-3">
        <h3 class="text-sm font-medium w-full md:w-auto">{{"Get Deliveries with FreshCart"|translate}}</h3>
        <img src="/images/get-google-play.png" width="120" alt="Google Play" />
        <img src="/images/get-apple-store.png" width="120" alt="App Store" />
      </div>
    </div>
  </div>
</footer>
