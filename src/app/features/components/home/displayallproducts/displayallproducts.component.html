<section class="mb-7">
  <div class="mt-5 gap-3 grid lg:grid-cols-6 md:grid-cols-3 grid-cols-1">
    @for(item of productList(); track item._id) {
      <div class="bg-neutral-primary-soft group hover:shadow-lg  block overflow-hidden p-3 pb-0 border border-default rounded-base shadow-xs">
        <a>
          <img class="rounded-base" [src]="item.imageCover" [alt]="item.title" />
        </a>
        <div class="mt-3 mb-2">
          <span class="text-xs text-green-700">{{item.category.name}}</span>
          <h2 class="text-base font-semibold tracking-tight text-heading">
            {{item.title.split(' ').slice(0,2).join(' ')}}
          </h2>
        </div>

        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-600">{{item.price}}</span>
          <span class="text-xs text-gray-600"
            ><i class="fa-solid fa-star text-yellow-400"></i>{{item.ratingsAverage}}</span
          >
        </div>
        <button class="bg-green-600 my-2 rounded group-hover:translate-y-0  duration-1000 text-white w-full translate-y-[80px] ">Add To Card</button>
      </div>
    }
  </div>
</section>
