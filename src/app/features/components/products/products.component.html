<section class="bg-gray-50 py-16">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Title -->
    <div class="flex items-center justify-between mb-10">
      <h2 class="text-3xl font-bold text-gray-800">{{"All Products"|translate}}</h2>

      <!-- Search -->
      <div class="my-6 md:w-1/2 w-full md:flex">
        <div class="md:w-3/4">
          <input
            class="w-full px-4 py-3 rounded-lg border border-green-700 focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-300 transition"
            [(ngModel)]="userSearch"
            placeholder="{{'serch by producr name or price'|translate}}"
          />
        </div>
        <div class="ms-2 mt-1">
          <select
            [(ngModel)]="selectedOption"
            class="p-2 rounded bg-green-500 w-fit hover:bg-green-700"
          >
            <option value="" class="hidden">{{"Search by......."|translate}}</option>
            <option value="name">{{"Name"|translate}}</option>
            <option value="price">{{"Pirse"|translate}}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <section class="mb-7">
      <div class="mt-5 gap-3 grid lg:grid-cols-6 md:grid-cols-3 grid-cols-1">
        @if (selectedOption === 'name' || selectedOption === '') {
          @for (item of productList() | searchproducts: userSearch; track item._id) {
            <app-productcart [product]="item"></app-productcart>
          }
        }
        @if (selectedOption === 'price') {
          @for (item of productList() | searchproductsbyprice: userSearch; track item._id) {
            <app-productcart [product]="item"></app-productcart>
          }
        }
      </div>
    </section>
  </div>
</section>
