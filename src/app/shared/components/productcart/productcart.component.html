<div
  class="cursor-pointer bg-neutral-primary-soft group hover:shadow-lg block overflow-hidden p-3 pb-0 border border-default rounded-base shadow-xs"
>
  <div [routerLink]="['/productdetails', product().id]">
    <div class="relative cursor-pointer overflow-hidden">
      <img
        [src]="product().imageCover"
        [alt]="product().title"
        class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-105"
      />

      <div
        class="absolute inset-0 bg-black/40 opacity-0 rounded group-hover:opacity-100 transition flex items-center justify-center"
      >
        <span class="bg-white text-gray-800 px-5 py-2 rounded-full text-sm font-semibold">
          {{"View Details"|translate}}
        </span>
      </div>
    </div>

    <div class="mt-3 mb-2">
      <span class="text-xs text-green-700">
        {{ product().category.name }}
      </span>

      <h2 class="text-base font-semibold tracking-tight text-heading">
        {{ product().title.split(' ').slice(0, 2).join(' ') }}
      </h2>
    </div>

    <div class="flex justify-between items-center">
      <span class="text-xs text-gray-600"> {{ product().price }} {{"EGP"|translate}} </span>

      <span class="text-xs text-gray-600 flex items-center gap-1">
        <i class="fa-solid fa-star text-yellow-400"></i>
        {{ product().ratingsAverage }}
      </span>
    </div>
  </div>


      <button
    (click)="addToCart(product().id)"
    class="inline cursor-pointer bg-green-600 hover:bg-green-700 my-2 rounded text-white w-full  py-2 text-sm font-semibold flex items-center justify-center gap-2 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out md:group-hover:translate-y-0 md:duration-1000 md:translate-y-[65px]"
  >
    <i class="fa-solid fa-cart-shopping text-sm"></i>
    {{"Add to Cart"|translate}}
  </button>


</div>
